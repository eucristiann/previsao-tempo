<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="conteudo">
        <input class="input" type="text" placeholder="Digite o nome da cidade">
        <button class="btn" onclick="busca()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Icone de busca">
        </button>
        <div class="caixa-media">
            <h2 class="tempo-cidade">Tempo em Cidade</h2>
            <p class="texto" id="temp"></p>
            <div class="tempo">
                <img class="icone-tempo" src="https://openweathermap.org/img/wn/04n.png" alt="Icone do tempo">
                <p class="texto" id="condicao">Condição do tempo</p>
            </div>
            <p class="texto" id="umidade">Umidade:</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
